</head>
<style>
    .col-sm-8 {
        background-color: whitesmoke;
        margin: auto;
        padding: 10px;
        font-family: 'Roboto', sans-serif;
        font-size: 10px;
        border-radius: 15px;
        border-style: solid;
        border-color: rgba(14, 37, 37, 0.336);
    }

    .text-center {
        padding-bottom: 30px;
        font-family: 'Bebas Neue', cursive;
        font-size: 50px;
    }

    .form-group {
        text-align: center;
        font-size: 15px;
        font-family: 'Roboto', sans-serif;
    }

    .btn {
        display: block;
        max-width: 300px;
        margin: auto;
        font-family: 'Roboto', sans-serif;
    }
</style>

<body>

    <body style="background-color:rgba(168, 106, 240, 0.288);"></body>

</body>
<!--Nav Bar-->
<nav class="navbar bg-dark navbar-dark">
    <a class="navbar-brand" href="./index.html">Jennifer</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="./index.html">About</a>
            </li>

            </li>
        </ul>

<!--Container holding Form -->
<div class="container" style="margin-top:30px"></div>

<div class="col-sm-8">
    <p class="text-center">Contact</p>
    <!--Form-->
    <form>
        <div class="form-group">
            <label for="formGroupExampleInput">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your Name">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email"> </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                placeholder="Leave me a note here."></textarea>
        </div>

        <!--Submit Button-->
        <button type="button" class="btn btn-dark">Submit</button>

    </form>
