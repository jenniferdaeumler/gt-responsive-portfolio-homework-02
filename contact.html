<!--Container holding Form -->
<div class="container" style="margin-top:30px"></div>

<div class="col-sm-8">
    <p class="text-center">Contact</p>
    <!--Form-->
    <form>
        <div class="form-group">
            <label for="formGroupExampleInput">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your Name">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email"> </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                placeholder="Leave me a note here."></textarea>
        </div>

        <!--Submit Button-->
        <button type="button" class="btn btn-dark d-flex justify-content-cente">Submit</button>

    </form>
